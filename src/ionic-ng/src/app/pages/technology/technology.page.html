<ion-header [translucent]="true">
  <app-header title="Technology"></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title color="primary" size="large">Technology</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>The Four Technology Elements</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="full">
          <ion-item [routerLink]="['./capabilities']" detail>
            <ion-label class="ion-text-wrap">
              <h2>Capabilities</h2>
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['./channels']" detail>
            <ion-label class="ion-text-wrap">
              <h2>Channels</h2>
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['./experiences']" detail>
            <ion-label class="ion-text-wrap">
              <h2>Experiences</h2>
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['./platforms']" detail>
            <ion-label class="ion-text-wrap">
              <h2>Platforms</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<app-footer></app-footer>
