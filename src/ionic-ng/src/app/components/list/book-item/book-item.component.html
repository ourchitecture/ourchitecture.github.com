<ion-item (click)="select()" [color]="color" button detail>
  <ion-icon name="book-outline" slot="start"></ion-icon>
  <ion-thumbnail>
    <img
      [alt]="'Book cover of ' + title"
      [src]="'/assets/thumbnails/books/' + thumbnailImageFileName"
    />
  </ion-thumbnail>
  <ion-label class="ion-text-wrap">{{ title }}</ion-label>
</ion-item>
