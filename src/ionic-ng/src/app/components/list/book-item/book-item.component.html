<ion-item (click)="select()" button detail>
  <ion-icon name="book-outline" slot="start"></ion-icon>
  <ion-thumbnail slot="start">
    <img [alt]="'Book cover of ' + title" [src]="'/assets/thumbnails/books/' + thumbnailImageFileName" />
  </ion-thumbnail>
  <ion-label>{{title}}</ion-label>
</ion-item>
