<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title><a href="/home"><ion-icon [src]="logo"></ion-icon></a> {{ title }}</ion-title>
  <ion-buttons slot="end">
    <ion-button
      (click)="toggleDarkMode()"
      title="Toggle display between light and dark mode"
    >
      <ion-icon name="contrast-outline" slot="start"></ion-icon>
      <ion-text class="ion-hide-sm-down">Display Mode</ion-text>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-toolbar *ngIf="searchDocuments.length === 0">
  <ion-skeleton-text
    [animated]="true"
    style="width: 100%; height: 100%"
  ></ion-skeleton-text>
</ion-toolbar>
<ion-toolbar *ngIf="searchDocuments.length > 0">
  <ion-searchbar
    show-clear-button="focus"
    (keyup)="searchKeyUp($event)"
    (ionChange)="search($event)"
  ></ion-searchbar>
  <ion-buttons slot="end">
    <ion-button (click)="submitSearch()">Submit</ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-modal
  [isOpen]="isSearchResultsVisible"
  (didDismiss)="dismissSearchResults()"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Search Results</ion-title>
        <ion-buttons slot="primary">
          <ion-button (click)="dismissSearchResults()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list *ngIf="isSearchResultsLoading">
        <ion-item>
          <ion-skeleton-text
            [animated]="true"
            style="width: 100%; height: 100%"
          ></ion-skeleton-text>
        </ion-item>
        <ion-item>
          <ion-skeleton-text
            [animated]="true"
            style="width: 90%; height: 100%"
          ></ion-skeleton-text>
        </ion-item>
        <ion-item>
          <ion-skeleton-text
            [animated]="true"
            style="width: 65%; height: 100%"
          ></ion-skeleton-text>
        </ion-item>
        <ion-item>
          <ion-skeleton-text
            [animated]="true"
            style="width: 30%; height: 100%"
          ></ion-skeleton-text>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item *ngIf="!isSearchResultsLoading && searchResults.length === 0">
          <ion-label class="ion-text-wrap" color="warning"
            >No search results found</ion-label
          >
        </ion-item>
        <ion-item
          *ngFor="
            let searchResult of searchResults;
            trackBy: getSearchResultTracker
          "
          [href]="searchResult.url"
        >
          <ion-label class="ion-text-wrap">{{ searchResult.title }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
