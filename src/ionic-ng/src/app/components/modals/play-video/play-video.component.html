<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div #videoPlaceholder *ngIf="!isVideoReady" style="width: 100%; height: 80%">
    <ion-skeleton-text [animated]="true" style="width: 100%; height: 100%"></ion-skeleton-text>
  </div>
  <iframe #videoFrame [width]="videoWidth" [height]="videoHeight" style="opacity: 0.1;" [src]="url | safe" [title]="title" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</ion-content>
