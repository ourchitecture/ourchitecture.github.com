<ion-header>
  <ion-toolbar>
    <ion-title>Watch a Video</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <iframe width="100%" height="80%" [src]="url" [title]="title" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</ion-content>
