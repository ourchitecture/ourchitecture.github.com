<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Leaving?</ion-title>
    <ion-buttons slot="primary">
      <ion-button [href]="url" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <p>
    You are about to leave this website.
    Please confirm. You will be directed to:
  </p>
  <ion-note><a [href]="url">{{url}}</a></ion-note>
</ion-content>
